name: foodiyo
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  cloud_firestore: ^3.1.10
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.3.11
  firebase_core: ^1.13.1
  firebase_storage: ^10.2.9
  flutter:
    sdk: flutter
  flutter_inset_box_shadow: ^1.0.7
  geocoding: ^2.0.4
  geolocator: ^8.2.0
  google_fonts: ^2.3.1
  image_picker: ^0.8.4+11
  shared_preferences: ^2.0.13
  smooth_page_indicator: ^1.0.0+2

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "images/Foodiyo icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/ingredients/
